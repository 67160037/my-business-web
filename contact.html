<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>ติดต่อเรา</h1>
    </header>

    <main>
      <!--4.1 มี Contact Form สําหรับป้อนข้อมูล-->
      <section id="contact">
        <h2>Contact Form</h2>
        <form>
          <label for="name">ชื่อ:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">อีเมล:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="msg">ข้อความติดต่อ:</label><br />
          <textarea id="msg" name="msg" rows="5" required></textarea
          ><br /><br />

          <button type="submit">ส่งข้อความ</button>
          <button type="reset">ยกเลิก</button>
        </form>
      </section>
      <!-- 4.2 ที่อยู่ของบริษัท -->
      <section id="address">
        <h2>ที่อยู่</h2>
        <address>
          Daily Grind Coffee<br />
          123 ถนนกาแฟ ตำบลแสนสุข อำเภอเมือง จังหวัดชลบุรี 20130<br />
          โทร: 012-345-6789
        </address>
      </section>

      <!-- 4.3 Google Maps embed -->
      <section id="map">
        <h2>แผนที่</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.7384595426793!2d106.642568!3d10.754628899999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f40e070e27d%3A0x2c4394fc4dc17ae5!2sThe%20Daily%20Grind%20Coffee!5e0!3m2!1sen!2sth!4v1764950699642!5m2!1sen!2sth"
          width="450"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>
      <br />
      <a href="index.html">กลับหน้าแรก</a>
      <a href="about.html">กลับเกี่ยวกับ</a>
      <a href="services.html">กลับหน้าบริการ</a>
    </main>

    <footer>
      <p>&copy; 2025 Daily Grind Coffee</p>
    </footer>
  </body>
</html>
